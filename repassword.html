<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!--& ###############  Font Awsome  ############# -->
      <link rel="stylesheet" href="css/all.min.css" />

      <!--& ###############  Google font  ############# -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
         rel="stylesheet"
      />

      <!--& ###############  Bootstrap  ################ -->
      <link rel="stylesheet" href="css/bootstrap.min.css" />

      <!--& ###############  File Css  ################# -->
      <link rel="stylesheet" href="css/style.css" />

      <title>Re Password</title>
      <!--& ############## Titlle Icon   ################ -->
      <link rel="icon" type="image/jpg" href="images/6357059.png" />
   </head>
   <body id="index3">
      <div class="top-0 start-0 bottom-0 end-0" id="reload">
         <span class="loading"></span>
      </div>
      <section id="home">
         <div class="container center">
            <div class="contain d-flex flex-column">
               <div
                  class="bg-custom d-flex justify-content-between align-items-center flex-column"
               >
                  <p class="py-3 fw-bold">Rememberd Password</p>
                  <button class="btn btn-outline-danger fw-bold">
                     <a href="index.html">Sign In</a>
                  </button>
               </div>
               <div class="p-3">
                  <div class="py-2">
                     <h2 class="pb-3 text-center fw-bold">Re Password</h2>
                     <p
                        class="text-success text-center pb-2 fw-bold d-none"
                        id="saved"
                     >
                        Password updated !
                     </p>
                     <p
                     class="px-2 text-center fw-bold text-danger d-none fill"
                  >
                     Please Fill inputs first!!
                  </p>
                     <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Name"
                        id="reName"
                     />
                     <input
                        type="text"
                        class="form-control mt-3"
                        placeholder="Enter Your Email"
                        id="reEmail"
                     />
                     <div class="d-none" >
                        <p class="px-2" style="color: red" >
                           Sorry incorrect email or name !!
                        </p>
                     </div>
                     <input
                        type="password"
                        class="form-control my-3"
                        placeholder="Enter Your new Password"
                        id="rePassword"
                     />
                     <div class="d-none pass" id="incorrect">
                        <p class="px-2" style="color: red">
                           Sorry this Password not valid
                        </p>
                     </div>
                     <label for="showRe" class="px-2">Show Password</label>
                     <input type="checkbox" class="p-2" id="showRe" />
                     <div class="text-center pt-3">
                        <button class="btn btn-outline-info fw-bold" id="save">
                           Save
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!--* ############## Java bundle File ############### -->
      <script src="js/bootstrap.bundle.min.js"></script>
      <!--* ############## Java Script File ############### -->
      <script src="js/main.js"></script>
   </body>
</html>
