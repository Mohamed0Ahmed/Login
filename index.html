<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!--& ###############  Font Awsome  ############# -->
      <link rel="stylesheet" href="css/all.min.css" />

      <!--& ###############  Google font  ############# -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
         rel="stylesheet"
      />

      <!--& ###############  Bootstrap  ################ -->
      <link rel="stylesheet" href="css/bootstrap.min.css" />

      <!--& ###############  File Css  ################# -->
      <link rel="stylesheet" href="css/style.css" />

      <title>Registration</title>
      <!--& ############## Titlle Icon   ################ -->
      <link
         rel="icon"
         type="image/jpeg"
         href="images/free-login-2840150-2359419.png"
      />
   </head>
   <body id="index2">
      <div class="top-0 start-0 bottom-0 end-0" id="reload">
         <span class="loading"></span>
      </div>
      <section id="home">
         <div class="container center">
            <div class="contain d-flex flex-column">
               <div
                  class="bg-custom d-flex justify-content-between align-items-center flex-column"
               >
                  <h2 class="fw-bold" >Welcome ,</h2>
                  <p class="py-3 fw-bold">Register with E-Mail</p>
                  <button class="btn btn-outline-danger fw-bold">
                     <a href="signup.html"> Sign Up </a>
                  </button>
               </div>
               <div class="p-3">
                  <div class="py-2">
                     <h2 class="pb-3 text-center fw-bold">Sign In</h2>
                     <p
                        class="px-2 text-center fw-bold text-danger d-none fill"
                     >
                        Please Fill inputs first!!
                     </p>
                     <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Email"
                        id="signInEmail"
                     />
                     <input
                        type="password"
                        class="form-control mt-3"
                        placeholder="Enter Your Password"
                        id="signInPassword"
                     />
                     <p class="px-2 d-none" style="color: red">
                        incorrect email or password
                     </p>
                     <div>
                        <label for="showIn" class="px-2">Show Password</label>
                        <input type="checkbox" class="p-2" id="showIn" />
                     </div>
                     <p class="p-2">
                        Forget Password ?
                        <a href="repassword.html" class="pass fw-bold">
                           &nbsp; &nbsp; Click Here</a
                        >
                     </p>
                     <div class="text-center pt-3">
                        <button class="btn btn-outline-info fw-bold" id="login">
                           <a id="log">login</a>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!--* ############## Java bundle File ############### -->
      <script src="js/bootstrap.bundle.min.js"></script>
      <!--* ############## Java Script File ############### -->
      <script src="js/main.js"></script>
   </body>
</html>
